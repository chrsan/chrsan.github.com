---
layout: default
---
<article class="post">
{{ content }}
<time class="signoff" datetime="{{ page.date | date: "%Y-%m-%d" }}">
  &mdash;
  {% if page.author %}
    <em>{{ page.author }}</em>,
  {% else %}
    <em>Christer Sandberg</em>,
  {% endif %}
  {{ page.date | date: "%b %d, %Y" }}
</time>
</article>
